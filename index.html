<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="processStudentData().then()">

<div class="dropDown">
    <button class="sortByButton">Sort by</button>
    <ul style="list-style: none;" class="dropDown-content">
        <li onclick="sortByFirstName()">First name</li>
        <li onclick="sortByLastName()">Last name</li>
        <li onclick="sortByHouse()">House</li>
        <li onclick="showStudentData()">None</li>
    </ul>
</div>
<div class="dropDown">
    <button class="sortByButton">Filter by</button>
    <ul style="list-style: none;" class="dropDown-content">
        <li onclick="filterGryffindor">Gryffindor</li>
        <li onclick="filterRavenclaw">Ravenclaw</li>
        <li onclick="filterHufflepuff">Hufflepuff</li>
        <li onclick="filterSlytherin">Slytherin</li>
        <li onclick="filterShowAll">Show all</li>
    </ul>
</div>

<div id="studentList">
    <!-- The student data goes here -->
</div>

</body>

<template id="studentEntry">
    <ul style="list-style-type:square;">
        <li></li>
        <li></li>
    </ul>
</template>

<script src="./script.js"></script>
</html>
