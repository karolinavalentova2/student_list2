<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="processStudentData().then()">

<div class="dropDown">
    <button class="sortByButton">Sort by</button>
    <div style="list-style: none;" class="dropDown-content">
        <div onclick="sortByFirstName()">First name</div>
        <div onclick="sortByLastName()">Last name</div>
        <div onclick="sortByHouse()">House</div>
    </div>
</div>
<div class="dropDown">
    <button class="sortByButton">Filter</button>
    <div style="list-style: none;" class="dropDown-content">
        <div onclick="filterBy(this.textContent)">Gryffindor</div>
        <div onclick="filterBy(this.textContent)">Ravenclaw</div>
        <div onclick="filterBy(this.textContent)">Hufflepuff</div>
        <div onclick="filterBy(this.textContent)">Slytherin</div>
        <div onclick="processStudentData().then()">Show all</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modalContent" id="modalContent">
        <span class="close" onclick="document.getElementById('modal').style.display = 'none';">&times;</span>
        <h2 id="modalStudentName"></h2>
        <h2 id="modalStudentHouse"></h2>
        <img alt="house banner" src="test.png" id="houseBanner">
    </div>
</div>

<div id="studentList">
    <!-- The student data goes here -->
</div>

</body>

<template id="studentEntry">
    <ul style="list-style-type:square;" onclick="showStudentModal(this.children)">
        <li></li>
        <li></li>
    </ul>
</template>

<script src="./script.js"></script>
</html>
